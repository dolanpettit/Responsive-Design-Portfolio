<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Dolan Pettit Portfolio</title>
  </head>

  <body>
    <nav
      class="navbar navbar-light bg-light mb-3 justify-content-center justify-content-md-between"
    >
      <a class="navbar-brand" href="#">
        <h1>
          Dolan Pettit
        </h1>
      </a>
      <nav class="nav flex-nowrap">
        <a class="nav-link px-2 px-sm-3" href="index.html">About Me</a>
        <a class="nav-link px-2 px-sm-3" href="portfolio.html">Portfolio</a>
        <a class="nav-link active px-2 px-sm-3" href="#">Contact</a>
      </nav>
    </nav>
    <div class="container">
      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3>&copy;Copyright</h3>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
